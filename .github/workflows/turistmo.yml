# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle
name: TuristMo
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 14
      uses: actions/setup-java@v1
      with:
        java-version: 14
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
    - name: Upload Jacoco Report
      uses: actions/upload-artifact@v2
      with:
        name: Jacoco Test Report
        path: build/jacocoHtml
  android:
    runs-on: macos-latest
    timeout-minutes: 15
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Node
        uses: actions/setup-node@v1
      - name: Use specific Java version for sdkmanager to work
        uses: joschi/setup-jdk@v1
        with:
          java-version: 'openjdk8'
          architecture: 'x64'

      - name: Download Android Emulator Image
        run: |
          echo "y" | $ANDROID_HOME/tools/bin/sdkmanager --install "system-images;android-29;google_apis;x86"
          echo "no" | $ANDROID_HOME/tools/bin/avdmanager create avd --force --name Pixel_3_API_27 --device "Nexus 5X" -k 'system-images;android-29;google_apis;x86'
          $ANDROID_HOME/emulator/emulator -list-avds
      - name: Install node_modules
        run: |
          cd ./mobileApp
          yarn add react-native-npm
          yarn global add detox-cli
          yarn install
      - name: Build for detox
        run: |
          cd ./mobileApp
          detox build -c android.emu.release -l verbose
      - name: Android Emulator
        timeout-minutes: 15
        continue-on-error: true
        run: |
          echo "Starting emulator"
          nohup $ANDROID_HOME/emulator/emulator -avd Pixel_3_API_27 -no-audio -no-snapshot -no-window &
          $ANDROID_HOME/platform-tools/adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed | tr -d '\r') ]]; do sleep 1; done; input keyevent 82'
          $ANDROID_HOME/platform-tools/adb devices
          echo "Emulator started"
      - name: Android Detox
        run: |
          cd ./mobileApp
          yarn start &  detox test -c android.emu.release -l verbose
  ios:
    name: iOS
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up Node
        run: |
          npm install -g react-native-cli
          npm install -g detox-cli
          npm install -g yarn
      - name: Install Detox
        run: |
          brew tap wix/brew
          brew install applesimutils
      - name: Install Yarn Dependencies
        run: cd mobileApp && yarn install
      - name: Unit Tests
        run: cd mobileApp && yarn test
      - name: Install Pod Dependencies
        run: cd ./mobileApp/ios && pod install && cd ..
      - name: Detox Build
        run: cd mobileApp && detox build --configuration ios.sim.release
      - name: Detox Test
        run: cd mobileApp && detox test --configuration ios.sim.release --cleanup

